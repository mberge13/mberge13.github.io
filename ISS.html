<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="30">
<link rel="stylesheet" type="text/css" href="Satstyle.css">
<title>Find Satillite</title>
</head>

<body>
 
<h1>Find My Satillite</h1>
<p>
latitude:<span id = "lat"></span><br>
longitude:<span id = "lon"></span>
</p>
 <img src="https://cdn-image.departures.com/sites/default/files/1591802823/header-international-space-station-from-space-VRTOURISS0620.jpg" alt="International Space station"> 
 
<script>
	const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
	async function getISS(){
	const response = await fetch(api_url);
	const data = await response.json();
	const { latitude, longitude } = data;
	document.getElementById('lat').textContent = latitude;
	document.getElementById('lon').textContent = longitude;
}
	getISS();
</script>


</body>

</html>
